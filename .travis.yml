language: minimal

services:
  - docker

before_install:
  - echo "Stage [Test] - Step [before_install] ..."
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker pull appropriate/curl:latest
  - docker pull arminc/clair-db:latest 
  - docker pull arminc/clair-local-scan:latest
  - docker pull zebby76/clair-scanner:latest
  - docker network create docker_default
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

before_script:
  - sudo sysctl -w vm.max_map_count=262144

script:
  - echo "Stage [Test] - Step [script] ..."
  - bats test/build.bats
#  - bats test/scan.bats
#  - bats test/tests.fs.storage.bats
#  - bats test/tests.s3.storage.bats

after_script:
  - echo "Stage [Test] - Step [after_script] ..."
  - docker images

after_success:
  - echo "Stage [Test] - Step [after_success] ..."
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker tag ${EMSCH_DOCKER_IMAGE_NAME}:rc ${EMSCH_DOCKER_IMAGE_NAME}:$TRAVIS_COMMIT
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker tag ${EMSCH_DOCKER_IMAGE_NAME}:rc ${EMSCH_DOCKER_IMAGE_NAME}:$DOCKER_TAG
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker tag ${EMSCH_DOCKER_IMAGE_NAME}:rc ${EMSCH_DOCKER_IMAGE_NAME}:$WEBSITE_SKELETON_VERSION
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker tag ${EMSCH_DOCKER_IMAGE_NAME}:rc ${EMSCH_DOCKER_IMAGE_NAME}:latest
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker push ${EMSCH_DOCKER_IMAGE_NAME}:$TRAVIS_COMMIT
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker push ${EMSCH_DOCKER_IMAGE_NAME}:$DOCKER_TAG
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker push ${EMSCH_DOCKER_IMAGE_NAME}:$WEBSITE_SKELETON_VERSION
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && docker push ${EMSCH_DOCKER_IMAGE_NAME}:latest

addons:
  apt:
    packages:
      - docker-ce
      - pass

notifications:
  email: false

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.25.4
    - WEBSITE_SKELETON_VERSION=3.5.1
    - RELEASE_NUMBER=$TRAVIS_BUILD_NUMBER
    - VCS_REF=${TRAVIS_COMMIT}
    - BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`
    - DOCKER_TAG="${WEBSITE_SKELETON_VERSION}-${RELEASE_NUMBER}"
    - EMSCH_DOCKER_IMAGE_NAME="docker.io/elasticms/website-skeleton"
